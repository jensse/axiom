{{/*
  Accepts 3 optional "postitional" parameters.
  Example Shortcode Usage:
  {{< blockquote "Quote text" "Footer text" "Cite text" >}}
*/}}
{{- if .Get 0 -}}
<blockquote>
  <p>{{ .Get 0 }}</p>
  {{- if .Get 1 }}
  <footer>&#8212; {{ .Get 1 }}{{ if .Get 2 }} <cite title="{{ .Get 2 }}">{{ .Get 2 }}</cite>{{ end }}</footer>
  {{- end }}
</blockquote>
{{- end -}}
