{{- with resources.Get "main.css" }}
{{- $mainCSS := printf "%s?v=%d" .RelPermalink now.Unix | safeHTML }}
<link rel="preload" as="style" href="{{ $mainCSS }}" media="all">
<link rel="stylesheet" href="{{ $mainCSS }}" media="all">
{{- end }}

{{- with resources.Get "custom.css" }}
<link rel="preload" as="style" href="{{ .RelPermalink | safeHTML }}" media="all">
<link rel="stylesheet" href="{{ .RelPermalink | safeHTML }}" media="all">
{{- end }}
